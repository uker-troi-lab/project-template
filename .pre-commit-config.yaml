default_install_hook_types: [pre-commit, commit-msg, post-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: check-added-large-files
    - id: end-of-file-fixer
    - id: trailing-whitespace
      args: [ --markdown-linebreak-ext=md ]
    - id: check-toml
    - id: detect-private-key

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.18
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      # Run the formatter (applies formatting).
      - id: ruff-format
        always_run: true
      # Run the linter.
      - id: ruff-check
        args: [ --output-format, concise, --exit-zero ]

  # commit-msg hooks
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # prepare post-commit stage
  - repo: local
    hooks:
      - id: changelog-helper
        name: changelog-helper
        always_run: true
        entry: bash -c "touch .commit"
        language: system
        stages: [commit-msg]

  # update changelog after commit with --no-verify to avoid endless loop
  - repo: local
    hooks:
      - id: changelog
        name: create-changelog
        always_run: true
        entry: scripts/create_changelog.sh
        language: script
        stages: [post-commit]
